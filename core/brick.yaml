name: formigas_core
description: flutter core created by formigas with the base from Very Good Venture
repository: https://https://git.dev.formigas.de/framework/flutter-core
version: 0.1.0

environment:
  mason: ">=0.1.0-dev.50 <0.1.0"

vars:
  project_name:
    type: string
    description: The project name
    default: my_app
    prompt: What is the project name?
  org_name:
    type: string
    description: The organization name
    default: com.example
    prompt: What is the organization name?
  application_id:
    type: string
    description: The application id on Android, Bundle ID on iOS and company name on Windows. If omitted value will be formed by org_name + . + project_name.
    prompt: What is the application id?
  description:
    type: string
    description: A short project description
    default: A Very Good App
    prompt: What is the project description?
  use_fvm:
    type: boolean
    description: Whether to use fvm or not
    default: false
    prompt: Do you want to use fvm?