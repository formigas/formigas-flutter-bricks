name: formigas_core
description: flutter app template created by formigas with the base from Very Good Venture
repository: https://github.com/formigas/formigas-flutter-bricks/tree/main/formigas_core
version: 0.1.0

environment:
  mason: ">=0.1.0-dev.50 <0.1.0"

vars:
  project_name:
    type: string
    description: The project name
    default: my_app
    prompt: What is the project name?
  org_name:
    type: string
    description: The organization name
    default: com.example
    prompt: What is the organization name?
  description:
    type: string
    description: A short project description
    default: App description
    prompt: What is the project description?
  use_fvm:
    type: boolean
    description: Whether to use fvm or not
    default: true
    prompt: Do you want to use fvm?
  use_material_3:
    type: boolean
    description: Select if you want to use material 3 theming
    default: true
    prompt: Do you want to use material 3 theming? (Otherwise material 2 theming will be used)
  use_svg:
    type: boolean
    description: Select if you want to use flutter_svg support
    default: true
    prompt: Do you want to use SVG assets integration?
  use_freezed:
    type: boolean
    description: Select if you want to use freezed for data classes
    default: true
    prompt: Do you want to use freezed for data classes?
  state_management_solution:
    type: enum
    description: Choose the state management solution
    default: "BLoC"
    prompt: Which state management solution do you want to use?
    values: ["BLoC", "Formigas MVC"]
