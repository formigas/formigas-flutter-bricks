name: formigas_go_router
description: A new brick created with the Mason CLI.
version: 0.1.0
environment:
  mason: ">=0.1.0-dev.53 <0.1.0"

vars:
  app_directory:
    description: The directory where the app.dart file is located.
    type: string
    default: lib/app/view
    prompt: "Where is the app.dart file located?"

  homepage_name:
    type: string
    description: The name of the homepage.
    default: "CounterPage"
    prompt: "What is the name of the homepage?"

  homepage_path:
    type: string
    description: The path of the homepage.
    default: counter/view/
    prompt: "What is the path of the homepage?"
