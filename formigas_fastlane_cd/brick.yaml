name: formigas_fastlane_cd
description: A brick to automate the release of your Flutter app using fastlane.

version: 0.1.1

environment:
  mason: ">=0.1.0-dev.51 <0.1.0"

vars:
  use_env:
    type: boolean
    description: Do you want to use ENV variables
    default: false
    prompt: Do you want to use ENV variables

  fastlane_user:
    type: string
    description: Your Apple Developer Portal username
    default: default@apple.com
    prompt: What is the your development AppleID?

  app_team_id:
    type: string
    description: Your App Store Connect Team ID
    default: "12345678"
    prompt: What is the your development App Store Connect Team ID?

  itc_team_id:
    type: string
    description: Your Developer Portal Team ID
    default: "12345678"
    prompt: What is the your Developer Portal Team ID?
